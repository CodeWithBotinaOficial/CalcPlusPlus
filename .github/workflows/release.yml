name: Build and Publish CalcPlusPlus

on:
  release:
    types: [published]

jobs:
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- This grants write permission for the default GITHUB_TOKEN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build qt6-base-dev qt6-base-dev-tools libqt6sql6-sqlite

      - name: Build CalcPlusPlus
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target all
          cd build # Change directory to build
          cpack --config CPackConfig.cmake # Run cpack from build directory

      - name: Upload .deb to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          overwrite_files: true # <--- ADDED THIS LINE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
